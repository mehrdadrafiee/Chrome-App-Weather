<!doctype HTML>
<html data-ng-app="myApp" data-ng-csp="">

  <head>
    <meta charset="UTF-8">
    <title>Presently</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ng-csp.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 clock">
          <div data-ng-controller="MainCtrl">
            <h1>{{ date.raw | date:'hh mm ss'}}</h1>
            <h5>{{ date.raw | date:'EEEE | MMMM d, yyyy'}}</h5>
            <div id="forecast">
              <pre>{{ weather.forecast | json }}</pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-route.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
